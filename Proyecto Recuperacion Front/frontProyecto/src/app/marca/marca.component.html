<div class="container p-5 fondo">
    <div>
        <h1>Marca</h1>
        <hr>
        <form (ngSubmit)="crear()" class=" " style=" width: 800px;" id="formularioCrear">
            <h2>Crear Marca</h2>
            
            <div class="mb-3">
                <label class="form-label">Nombre de la Marca:</label>
                <input class="form-control" type="text" [(ngModel)]="marca.nombreMarca"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>    
            <div>
                <input class="btn boton btn-lg " type="submit" value="Guardar">
                &nbsp;
                <button class="btn boton btn-lg" click="limpiar()">Limpiar</button>
            </div>
        </form>

    </div>
    <br>
    <br>
    <br>
    <hr>
    <h2>Marcas Activas</h2>
    <br>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id de la Marca</th>
                <th scope="col">Nombre de la marca</th>
                <th scope="col">Fecha de Modificacion</th>
                <th scope="col">usuario de Modificacion</th>
                <th scope="col">Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let marca of marcaList">
                <th scope="row">{{marca.idMarca}}</th>
                <td>{{marca.nombreMarca}}</td>
                <td>{{marca.fechaModif | date }}</td>
                <td>{{marca.usuarioModif}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="modificar(marca)">Modificar</button>
                    &nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminar(marca)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
