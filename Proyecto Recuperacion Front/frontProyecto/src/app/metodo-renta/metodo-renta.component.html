<div class="container p-5 fondo">
    <div>
        <h1>Metodo de Renta</h1>
        <hr>
        <form (ngSubmit)="crearMetodoRenta()" class=" " style=" width: 800px;" id="formularioCrear">
            <h2>Crear Metodo de Renta</h2>
            
            <div class="mb-3">
                <label class="form-label">Descripcion del Metodo de Renta:</label>
                <input class="form-control" type="text" [(ngModel)]="metodoRenta.descripcion"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>    
            <div>
                <input class="btn boton btn-lg " type="submit" value="Guardar">
                &nbsp;
                <button class="btn boton btn-lg" click="limpiar()">Limpiar</button>
            </div>
        </form>

    </div>
    <br>
    <br>
    <br>
    <hr>
    <h2>Metodos de Rentas Activos</h2>
    <br>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id del Metodo de Renta</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha de Modificacion</th>
                <th scope="col">usuario de Modificacion</th>
                <th scope="col">Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let metodoRenta of metodoRentaList">
                <th scope="row">{{metodoRenta.idMetodoRenta}}</th>
                <td>{{metodoRenta.descripcion}}</td>
                <td>{{metodoRenta.fechaModif | date }}</td>
                <td>{{metodoRenta.usuarioModif}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="modificar(metodoRenta)">Modificar</button>
                    &nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminar(metodoRenta)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
